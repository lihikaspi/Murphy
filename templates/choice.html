{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto pt-8">
    
    <div class="flex items-center justify-between mb-6">
        <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Scenario Maze</span>
        <span class="px-3 py-1 bg-slate-900 text-white text-xs font-bold rounded-full">
            Obstacle {{ index }} / {{ total }}
        </span>
    </div>

    <!-- Scenario Card -->
    <div class="bg-white rounded-3xl shadow-xl shadow-red-100/50 border border-red-100 overflow-hidden mb-10">
        <div class="bg-red-50/50 px-8 py-6 border-b border-red-100 flex items-center gap-4">
            <div class="p-3 bg-red-100 text-red-600 rounded-xl">
                <i data-lucide="siren" class="w-8 h-8"></i>
            </div>
            <div>
                <h2 class="text-lg font-bold text-red-900">{{ scenario.title }}</h2>
                <p class="text-sm text-red-700 font-medium">Reporting from the Failed Timeline</p>
            </div>
        </div>

        <div class="p-8 md:p-10">
            <h3 class="text-2xl font-bold text-slate-900 mb-6 leading-tight">{{ scenario.description }}</h3>
        </div>
    </div>

    <form action="/process_choice" method="POST">
        <h4 class="text-xl font-bold text-slate-900 mb-6 px-2">What would you have done to prepare?</h4>

        <div class="space-y-4">
            {% for option in scenario.options %}
            <label class="relative group block cursor-pointer">
                <input type="radio" name="contingency" value="{{ option }}" class="peer sr-only" {% if loop.first %}checked{% endif %} onclick="toggleOther(this.value)">

                <div class="p-5 bg-white border border-slate-200 rounded-2xl hover:border-indigo-300 hover:shadow-md transition-all peer-checked:border-indigo-600 peer-checked:bg-indigo-50/10">
                    <div class="flex items-center justify-between mb-3">
                        <span class="font-bold text-slate-800">{{ option.split('[')[0] }}</span>
                        <div class="w-5 h-5 rounded-full border border-slate-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-600"></div>
                    </div>

                    {% if '[' in option %}
                    <div class="flex gap-4 text-[10px] font-bold uppercase tracking-widest">
                        {% set scores = option.split('[')[1].replace(']', '').split(',') %}
                        {% for score in scores %}
                        <span class="text-slate-400">{{ score.strip() }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </label>
            {% endfor %}

            <label class="relative group block cursor-pointer">
                <input type="radio" name="contingency" value="Other" class="peer sr-only" onclick="toggleOther(this.value)">
                <div class="p-5 bg-white border border-slate-200 rounded-2xl hover:border-indigo-300 transition-all peer-checked:border-indigo-600">
                    <span class="font-bold text-slate-800">Other (Free Text)</span>
                </div>
            </label>
        </div>

        <div id="other-input" class="mt-4 hidden">
            <input type="text" name="custom_text" class="w-full p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 shadow-sm" placeholder="Type your strategic patch...">
        </div>

        <div class="mt-10 flex justify-end">
            <button type="submit" class="px-8 py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition-all flex items-center gap-2">
                {{ 'Seal Timeline' if index == total else 'Next Obstacle' }} <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </form>
</div>

<script>
    function toggleOther(value) {
        document.getElementById('other-input').classList.toggle('hidden', value !== 'Other');
    }
</script>
{% endblock %}
