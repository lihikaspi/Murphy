{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto py-20 text-center">
    <div class="mb-12">
        <div class="w-24 h-24 bg-white rounded-3xl shadow-xl border border-slate-100 flex items-center justify-center mx-auto mb-6">
            <img src="{{ url_for('static', filename='images/broken_clock.png') }}" class="w-16 h-16 object-contain" alt="Logo">
        </div>
        <h1 class="text-5xl font-extrabold text-slate-900 tracking-tight mb-4">Welcome to Murphy</h1>
        <p class="text-xl text-slate-500 leading-relaxed">
            A specialized stress-testing system reporting failures from your future timeline.
        </p>
    </div>

    <div class="bg-white p-10 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 max-w-md mx-auto">
        <h3 class="text-lg font-bold text-slate-900 mb-6 uppercase tracking-widest">Pick a user to begin</h3>

        <div class="space-y-6">
            <select onchange="handleUserChange(this)"
                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-4 text-base font-bold text-slate-700 focus:ring-2 focus:ring-amber-500 outline-none cursor-pointer transition-all">
                <option value="-1" {% if session.get('db_user_id', -1) == -1 %}selected{% endif %}>Select Profile...</option>
                <option value="NEW" class="font-bold text-amber-700">+ Register New User</option>
                <hr>
                {% for u in all_users %}
                <option value="{{ u.id }}" {% if session.get('db_user_id') == u.id %}selected{% endif %}>
                    {{ u.username }}
                </option>
                {% endfor %}
            </select>

            <a href="{{ url_for('index') }}"
               class="block w-full px-8 py-5 bg-slate-900 text-white font-bold rounded-xl shadow-xl hover:bg-slate-800 transition-all active:scale-95
                      {% if session.get('db_user_id', -1) == -1 %}pointer-events-none opacity-50 cursor-not-allowed{% endif %}">
                Get Started
            </a>
        </div>
    </div>
</div>
{% endblock %}
