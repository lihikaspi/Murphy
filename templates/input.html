{% extends "base.html" %}
{% block content %}
<section class="fade-in max-w-3xl mx-auto py-10">
    <div class="mb-10 text-center md:text-left">
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-3">Stress-Test Your Strategy</h1>
        <p class="text-lg text-slate-500">The Time Traveler is waiting to report from your failed timeline.</p>
    </div>

    <form action="/process_input" method="POST" class="space-y-6 mb-10">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <label class="flex items-center text-sm font-bold text-slate-900 uppercase tracking-wider mb-4">
                <i data-lucide="user" class="w-4 h-4 text-indigo-500 mr-2"></i> User Information <span class="text-red-500 ml-1">*</span>
            </label>
            <textarea name="about" required class="w-full h-24 p-3 bg-slate-50 border-0 rounded-xl text-slate-700 resize-none text-sm leading-relaxed focus:ring-2 focus:ring-indigo-500" placeholder="e.g. Solo founder with 5 years experience...">{{ data.about }}</textarea>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <label class="flex items-center text-sm font-bold text-slate-900 uppercase tracking-wider mb-4">
                <i data-lucide="target" class="w-4 h-4 text-emerald-500 mr-2"></i> The Goal / Purpose <span class="text-red-500 ml-1">*</span>
            </label>
            <textarea name="goal" required class="w-full h-24 p-3 bg-slate-50 border-0 rounded-xl text-slate-700 resize-none text-sm leading-relaxed focus:ring-2 focus:ring-emerald-500" placeholder="e.g. To reach $2k in MRR by year end...">{{ data.goal }}</textarea>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <label class="flex items-center text-sm font-bold text-slate-900 uppercase tracking-wider mb-4">
                <i data-lucide="map" class="w-4 h-4 text-blue-500 mr-2"></i> The Current Plan <span class="text-red-500 ml-1">*</span>
            </label>
            <textarea name="plan" required class="w-full h-40 p-3 bg-slate-50 border-0 rounded-xl text-slate-700 resize-none text-sm leading-relaxed focus:ring-2 focus:ring-blue-500" placeholder="Step 1: Build landing page...">{{ data.plan }}</textarea>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <label class="flex items-center text-sm font-bold text-slate-900 uppercase tracking-wider mb-4">
                <i data-lucide="alert-circle" class="w-4 h-4 text-amber-500 mr-2"></i> Self-Reflection / Concerns
            </label>
            <textarea name="wrong" class="w-full h-24 p-3 bg-slate-50 border-0 rounded-xl text-slate-700 resize-none text-sm leading-relaxed focus:ring-2 focus:ring-amber-500" placeholder="What keeps you up at night? (Optional)">{{ data.wrong }}</textarea>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-100 flex flex-col md:flex-row items-center justify-between gap-8 sticky bottom-6 z-30">
            <div class="w-full md:w-2/3">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Pessimism Level</label>
                <select name="pessimism" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-4 text-slate-900 font-bold focus:ring-2 focus:ring-slate-900 cursor-pointer">
                    <option value="Optimistic">Optimistic (Minor Hiccups)</option>
                    <option value="Slightly Concerned">Slightly Concerned</option>
                    <option value="Realistic" selected>Realistic (Standard Failures)</option>
                    <option value="Pessimistic">Pessimistic (Critical Obstacles)</option>
                    <option value="Total Chaos">Total Chaos (Black Swan)</option>
                </select>
            </div>
            <button type="submit" class="w-full md:w-auto px-10 py-5 bg-slate-900 text-white font-bold rounded-xl shadow-xl hover:bg-slate-800 flex items-center justify-center gap-3">
                Run Simulation <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </form>
</section>
{% endblock %}
